<div ng-controller="PasswordChangeController">

    <h1>Change Password</h1>
    <formly-form model="member" fields="memberfields">
        <button class="btn btn-primary" type="submit"  ng-click="submit(member)">Change Password</button>
        <button type="button" class="btn btn-default close-this-dialog" ng-click="closeThisDialog('Cancel')">Cancel</button>
    </formly-form>

</div>
