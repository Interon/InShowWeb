<div ng-controller="AddAgentController">

    <h1>Add Agent</h1>
    <form ng-submit="onSubmit(member)" novalidate>
        <formly-form model="model" fields="fields" form="form">
            <button class="btn btn-primary" type="submit">Change Password</button>
            <button type="button" class="btn btn-default close-this-dialog" ng-click="closeThisDialog('Cancel')">Cancel</button>
        </formly-form>
    </form>

</div>

<script type="text/ng-template" id="custom-messages.html">
    <div class="my-messages" ng-messages="options.formControl.$error" ng-if="options.validation.errorExistsAndShouldBeVisible">
        <div class="error-message" ng-message="{{::name}}" ng-repeat="(name, message) in ::options.validation.messages">
            {{message(options.formControl.$viewValue, options.formControl.$modelValue, this)}}
        </div>
    </div>
</script>
